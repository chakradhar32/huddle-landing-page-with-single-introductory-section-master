<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .img-container {
      padding: 50px;
    }
  </style>
</head>

<body>
  <div class="title-container">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="main-container">
    <div class="img-container">
      <img src="images/illustration-mockups.svg">
    </div>
    <div class="text-container">
      <div class="heading">
        <h2>Build The Community Your Fans Will Love</h2>
      </div>
      <div class="information-container">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
      </div>
      <div class="registration-container">
        <button>Register</button>
      </div>
    </div>
  </div>
  <div class="icon-container">
    <a href="https://www.facebook.com/chakri.bobby.37" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com/chakradhar1433" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/chakradhar_b" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chakradhar</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/a9caa2cdf1.js" crossorigin="anonymous"></script>
</body>

</html>
